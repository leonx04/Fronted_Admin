<!DOCTYPE html>
<html lang="en" ng-app="360SneakerApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách đơn hàng | Quản trị Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
      .app-title {
        margin-bottom: 20px;
      }
      #clock {
        font-size: 1.2em;
        font-weight: bold;
      }
      .status-pending {
        background-color: yellow;
        color: black;
      }
      .status-confirmed {
        background-color: blue;
        color: white;
      }
      .status-shipping {
        background-color: orange;
        color: white;
      }
      .status-completed {
        background-color: green;
        color: white;
      }
      .status-canceled {
        background-color: red;
        color: white;
      }
      @media (max-width: 768px) {
        .btn-group {
          display: flex;
          flex-direction: column;
        }
        .btn-group .btn {
          margin-bottom: 10px;
          width: 100%;
        }
        .table-responsive {
          overflow-x: auto;
        }
      }
      @media screen and (max-width: 600px) {
        table {
          border: 0;
        }
        table caption {
          font-size: 1.3em;
        }
        table thead {
          border: none;
          clip: rect(0 0 0 0);
          height: 1px;
          margin: -1px;
          overflow: hidden;
          padding: 0;
          position: absolute;
          width: 1px;
        }
        table tr {
          border-bottom: 3px solid #ddd;
          display: block;
          margin-bottom: .625em;
        }
        table td {
          border-bottom: 1px solid #ddd;
          display: block;
          font-size: .8em;
          text-align: right;
        }
        table td::before {
          content: attr(data-label);
          float: left;
          font-weight: bold;
          text-transform: uppercase;
        }
        table td:last-child {
          border-bottom: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid mt-4">
      <div class="app-title">
        <div class="row">
          <div class="col-md-6">
            <h1 class="mb-3">Danh sách đơn hàng</h1>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="search" class="form-control" placeholder="Tìm kiếm..." aria-label="Search" />
            </div>
          </div>
        </div>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active">
              <a href="#"><b>Danh sách đơn hàng</b></a>
            </li>
          </ol>
        </nav>
        <div id="clock" class="text-right"></div>
      </div>

      <div class="row mb-3">
        <div class="col-md-12">
          <div class="btn-group d-flex flex-wrap">
            <button type="button" class="btn btn-secondary flex-grow-1 m-1">
              <i class="fas fa-file-upload"></i> Tải từ file
            </button>
            <button type="button" class="btn btn-secondary flex-grow-1 m-1">
              <i class="fas fa-print"></i> In dữ liệu
            </button>
            <button type="button" class="btn btn-secondary flex-grow-1 m-1">
              <i class="fas fa-copy"></i> Sao chép
            </button>
            <button type="button" class="btn btn-secondary flex-grow-1 m-1">
              <i class="fas fa-file-excel"></i> Xuất Excel
            </button>
            <button type="button" class="btn btn-secondary flex-grow-1 m-1">
              <i class="fas fa-file-pdf"></i> Xuất PDF
            </button>
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-bordered" ng-controller="OrdersListController">
          <thead class="thead-dark">
            <tr>
              <th></th>
              <th>Mã đơn hàng</th>
              <th>Khách hàng</th>
              <th>Nhân viên thực hiện</th>
              <th>Phương thức mua hàng</th>
              <th>Tổng tiền</th>
              <th>Tình trạng</th>
              <th>Thời gian tạo</th>
              <th>Tính năng</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="order in orders">
              <td data-label="Chọn"><input type="checkbox" name="select" /></td>
              <td data-label="Mã đơn hàng">{{order.code}}</td>
              <td data-label="Khách hàng">{{order.customerName}}</td>
              <td data-label="Nhân viên thực hiện">{{order.employee}}</td>
              <td data-label="Phương thức mua hàng">{{order.orderType}}</td>
              <td data-label="Tổng tiền">{{order.totalAmount}}</td>
              <td data-label="Tình trạng">
                <span class="badge" ng-class="getStatusClass(order.status)">
                  {{order.status}}
                </span>
              </td>
              <td data-label="Thời gian tạo">{{order.createdAt}}</td>
              <td data-label="Tính năng">
                <button class="btn btn-sm btn-primary" ng-click="getOrderDetails(order.code)">
                  <i class="fa fa-edit"></i>
                </button>
                <button class="btn btn-sm btn-danger">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="/app/controller/orders/orders-list.controller.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.min.js"></script>
  </body>
</html>
