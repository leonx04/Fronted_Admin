<!DOCTYPE html>
<html lang="en" ng-app="360SneakerApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách đơn hàng | Quản trị Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      .app-title {
        margin-bottom: 20px;
      }
      #clock {
        font-size: 1.2em;
        font-weight: bold;
      }
      .status-pending {
        background-color: yellow;
        color: black;
      }

      .status-confirmed {
        background-color: blue;
        color: white;
      }

      .status-shipping {
        background-color: orange;
        color: white;
      }

      .status-completed {
        background-color: green;
        color: white;
      }

      .status-canceled {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid mt-4">
      <div class="app-title">
        <div class="row">
          <div class="col-md-6">
            <h1 class="mb-3">Danh sách đơn hàng</h1>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input
                type="search"
                class="form-control"
                placeholder="Tìm kiếm..."
                aria-label="Search"
              />
            </div>
          </div>
        </div>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active">
              <a href="#"><b>Danh sách đơn hàng</b></a>
            </li>
          </ol>
        </nav>
        <div id="clock" class="text-right"></div>
      </div>

      <div class="row mb-3">
        <div class="col-md-12">
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary flex-grow-1 mx-1">
              <i class="fas fa-file-upload"></i> Tải từ file
            </button>
            <button type="button" class="btn btn-secondary flex-grow-1 mx-1">
              <i class="fas fa-print"></i> In dữ liệu
            </button>
            <button type="button" class="btn btn-secondary flex-grow-1 mx-1">
              <i class="fas fa-copy"></i> Sao chép
            </button>
            <button type="button" class="btn btn-secondary flex-grow-1 mx-1">
              <i class="fas fa-file-excel"></i> Xuất Excel
            </button>
            <button type="button" class="btn btn-secondary flex-grow-1 mx-1">
              <i class="fas fa-file-pdf"></i> Xuất PDF
            </button>
            <!-- <button type="button" class="btn btn-danger flex-grow-1 mx-1">
              <i class="fas fa-trash-alt"></i> Xóa tất cả
            </button> -->
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table
          class="table table-striped table-bordered"
          ng-controller="OrdersListController"
        >
          <thead class="thead-dark">
            <tr>
              <th></th>
              <th>Mã đơn hàng</th>
              <th>Khách hàng</th>
              <th>Nhân viên thực hiện</th>
              <th>Phương thức mua hàng</th>
              <th>Tổng tiền</th>
              <th>Tình trạng</th>
              <th>Thời gian tạo</th>
              <th>Tính năng</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="order in orders">
              <td><input type="checkbox" name="select" /></td>
              <td>{{order.code}}</td>
              <td>{{order.customerName}}</td>
              <td>{{order.employee}}</td>
              <td>{{order.orderType}}</td>
              <td>{{order.totalAmount}}</td>
              <td>
                <span class="badge" ng-class="getStatusClass(order.status)">
                  {{order.status}}
                </span>
              </td>
              <td>{{order.createdAt}}</td>
              <td>
                <button
                  class="btn btn-sm btn-primary"
                  ng-click="getOrderDetails(order.code)"    
                >
                  <i class="fa fa-edit"></i>
                </button>
                <button class="btn btn-sm btn-danger">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

   
    
    <script src="/app/controller/orders/orders-list.controller.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.min.js"></script>
  </body>
</html>
